<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Facebook</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
  <header>
    <ul class="list-unstyled header__left">
      <li class="header__left__logo"></li>
      <li class="header__left_search"></li>
    </ul>
    <!-- end header left -->

    <ul class="list-unstyled header__right">
      <li class="header__right__profile"></li>
      <li class="header__right__notify"></li>
    </ul>
    <!-- end header-right -->
  </header>

  <div class="content row">
    <section class="col-sm-2 content__left">
      <ul class="list-unstyled content__left__list-menu">
        <li class="content__left__list-menu__item">
          <a href="">Profile</a>
        </li>
        <li class="content__left__list-menu__item">
          <a href="">New feeds</a>
        </li>
        <li class="content__left__list-menu__item">
          <a href="">Messages</a>
        </li>
      </ul>
    </section>
    <!-- end left content -->

    <section class="col-sm-8 content__center">
      <div class="content__center__post-create">

      </div>
      <!-- end post create -->

      <div class="content__center__list-post">
        <article class="content__center__list-post__item"></article>
        <article class="content__center__list-post__item"></article>
        <article class="content__center__list-post__item"></article>
        <article class="content__center__list-post__item"></article>
      </div>
    </section>
    <!-- end center content -->

    <section class="col-sm-2 content__right">
      <ul class="list-unstyled" class="list-friend">
        <li class="list-friend__item">
          <a href="">
            <img src="" class="list-friend__item__logo" alt="" />
            <span class="list-friend__item__name">Friend_name</span>
            <span class="list-friend__item__status">
              <small>
                <i class="fa fa-circle" aria-hidden="true"></i>
              </small>
            </span>
          </a>
        </li>
      </ul>
    </section>
    <!-- end right content -->
  </div>
  <!-- end content -->

  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
</body>

</html>
